<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabelas2</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        width: 400px;
        border-collapse: collapse;
    }
    td{
        border: 1px solid black;
        padding: 8px;
    }
    thead,
    tfoot {
        background-color: bisque;
    }
</style>
  <body>
    <table>
        <thead>
            <tr>
                <th>Filme</th>
                <th>Bilheteria</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Avatar</td>
                <td>9999</td>
            </tr>

            <tr>
                <td>Vingadores: Ultimato</td>
                <td>9999</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total</th>
                <td>9999</td>
            </tr>
        </tfoot>
    </table>
  </body>
